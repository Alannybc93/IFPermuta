<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Sistema IFPermutas</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .login-box {
            width: 350px; margin: 100px auto; padding: 30px;
            background: white; border-radius: 10px; box-shadow: 0 0 10px #ccc;
        }
        input { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; }
        button { width: 100%; background: #007bff; color: white; padding: 10px; border: none; border-radius: 5px; }
        button:hover { background: #0056b3; }
        .message { color: red; font-size: 14px; }
    </style>
</head>
<body>
<div class="login-box">
    <h2>Login</h2>
    {% if messages %}
        {% for message in messages %}
            <p class="message">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="POST">
        {% csrf_token %}
        <label>Usu√°rio:</label>
        <input type="text" name="username" required>
        <label>Senha:</label>
        <input type="password" name="password" required>
        <button type="submit">Entrar</button>
    </form>
</div>
</body>
</html>
